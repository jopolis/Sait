<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Futer Tech | contacts </title>
    <link rel="stylesheet" href="./stule/main.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" defer></script>
    <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
    <header class="header" data-js-header>
        <div class="header__promo">
            <div class="header__promo-inner container">
                <a class="header__promo-link" href="">
                    <span class="icon icon--yellow-arrow" >Subscribe to our Newsletter For New & latest Blogs and Resources</span>
                </a>
            </div>
        </div>
        <div class="header__body">
            <div class="header__body-inner container">
                <a 
                class="header__logo logo" 
                href="/"
                aria-label="Home"
                title="Home"
                >
                <img class="logo__image" 
                src="/images/logo.svg" 
                alt="" 
                width="179" height="50"
                />
                </a>
                <div class="header__overlay" data-js-header-overlay>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu_item">
                                <a class="header__menu-link " href="./index.html">Home</a>
                            </li>
                            <li class="header__menu_item">
                                <a class="header__menu-link" href="./news.html">News</a>
                            </li>
                            <li class="header__menu_item">
                                <a class="header__menu-link " href="./podcast.html">Podcasts</a>
                            </li>
                            <li class="header__menu_item">
                                <a class="header__menu-link " href="./resources.html">Resources</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="header__contact-us-link button button--accent" href="./contacts.html">
                        Contact Us
                    </a>
                </div>    
                <button class="header__burger-button burger-button visible-mobile" 
                type="button" 
                aria-label="Open menu"
                title="Open menu"
                data-js-header-burger-button
                >
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: 400px; width: 100%;" >
        <div class="select field" data-js-select>
            <label for="phoneNumberPrefix" class="select__label" id="phohne-namber-prefis-selected-label"> phon phon phon</label>
            <select id="phoneNumberPrefix"
             class="select__original-control field__controll"
             tabindex="-1"
             data-js-select-original-control
             >
                <option value="+7" selected> +7</option>
                <option value="+8"> +8</option>
                <option value="+9"> +9</option>
                <option value="+0"> +0</option>
            </select>
            <div class="select__body">
                <div class="select__button field__controll"
                tabindex="0"
                role="combobox"
                aria-expanded="false" 
                aria-haspopup="listbox"
                aria-controls="phohne-namber-prefis-selected-dropdown"
                aria-labelledby="phohne-namber-prefis-selected-label"
                data-js-select-button
                >+7</div>
                <div class="select__dropdown"
                role="listbox"
                id="phohne-namber-prefis-selected-dropdown"
                aria-labelledby="phohne-namber-prefis-selected-label"
                data-js-select-dropdown
                >
                    <div class="select__option is-selected is-current" role="option" aria-selected="true" id="phohne-namber-prefis-selected-option-1" data-js-select-option>+7</div>
                    <div class="select__option"  role="option" aria-selected="false" id="phohne-namber-prefis-selected-option-2" data-js-select-option>+8</div>
                    <div class="select__option"  role="option" aria-selected="false" id="phohne-namber-prefis-selected-option-3" data-js-select-option>+9</div>
                    <div class="select__option"  role="option" aria-selected="false" id="phohne-namber-prefis-selected-option-4" data-js-select-option>+0</div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
